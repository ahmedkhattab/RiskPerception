@(field: Field, label: String = "CHANGEME", checkboxMap: Map[String, Boolean], help:String = "")

  <div class="form-group @if(field.hasErrors) {has-error} ">
   
      @for((checkboxName, isChecked) <- checkboxMap) {
       <div class="checkbox col-sm-offset-1" id="@field.id">
        <label>
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
          @checkboxName
        </label>
        </div>
      }
    <span class="help-block col-sm-offset-1">@help</span>
      <span class="help-block col-sm-offset-1">@{field.error.map { error => error.message }}</span>
  </div>
