@(field: Field, label: String = "CHANGEME", placeholder: String = "",
help:String = "")
<div class="@if(field.hasErrors) {has-error}" style="
    margin-top: -10px;
">
		<label for="@(field.id+ "_picker")" class="col-sm-2 control-label">@label</label>
		<div class="input-group col-sm-3" id="@(field.id+ "_picker")" style="min-width: 175px;">
			<input id="@field.id" name="@field.name" type="text" class="date-picker form-control"
				placeholder="@placeholder"  value="@field.value.getOrElse("")" /> <label for="@field.id"
				class="input-group-addon btn"><span
				class="glyphicon glyphicon-calendar"></span> </label>
		</div>
		<span class="help-block">@{field.error.map
			{ error => error.message }}</span>
</div>
